<!DOCTYPE html>
<html class="no-js seed-csp4" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Pietro Baiguini - Freelance IT Consultant</title>
    <meta name="description" content="Pietro Baiguini Freelance IT Consultant">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="image/png" href="favicon.png" rel="shortcut icon" type="image/x-icon">
    <style type="text/css">
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap');

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideInFromTop {
            from {
                transform: translateY(-20%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        #presentation, #footer-container {
            animation: fadeIn 0.75s ease-out;
        }

        #presentation, #footer-container {
            animation: slideInFromTop 0.75s ease-out;
        }

        html, body {
            font-family: 'Open Sans', sans-serif;
            background: #fafafa;
            color: #666666;
            text-align: center;
        }

        #pb-container {
            position: relative;
            min-height: 95vh;
        }

        #presentation {
            padding-top: 5.5rem;
            padding-bottom: 2.5rem;
        }

        .logo {
            margin: 15px;
        }

        .logo-img {
            width: 120px;
        }

        .contacts {
            display: flex;
            margin: 15px;
        }

        .contacts-section:first-child {
            text-align: right;
            margin-right: 10px;
        } 

        .contacts-section {
            flex: 1;
            text-align: left;
        }

        .contacts-img {
            width: 32px;
        }

        #footer-container {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 2.5rem;       
            font-size: 10px;
            color: #aaa;
        }

        #footer {   
            padding: 0 3rem 0 3rem;
            font-size: 10px;
            color: #aaa;
        }

        a, a:visited {
            color: #F93507;
            transition: color 0.3s ease;
        }

        a:hover, a:active, a:focus {
            color: #bf2a07;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div id="pb-container">
        <div id="presentation">
            <div class="logo">
                <img class="logo-img" src="logo.png" alt="Pietro Baiguini"></img>
            </div>
            <div class="contacts">
                <div class="contacts-section">
                    <a href="https://www.linkedin.com/in/pietrobaiguini/">
                        <img class="contacts-img" src="linkedin_square.png" alt="LinkedIn">
                    </a>
                </div>
                <div class="contacts-section">
                    <a href="mailto:hello@pietro.info">
                        <img class="contacts-img" src="email_square.png" alt="E-Mail">
                    </a>
                </div>
            </div>
            <div>
                IT Support for Micro and Small Businesses.
            </div>
        </div>
        <div id="footer-container">
            <div id="footer">
                This website is hosted on the <strong>Interplanetary File System (IPFS)</strong>. Find out more at: <a href="https://ipfs.io">ipfs.io</a>
            </div>
        </div>
    </div>
</body>
</html>
